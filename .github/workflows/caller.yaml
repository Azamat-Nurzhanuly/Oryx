name: Caller

on:
  push:
    branches:
      - 'williamhe/**'

jobs:
  ReuseableMatrixJobForDeployment:
    strategy:
      matrix:
        platformName: [dotnet]
        platformNameCamelCase: [DotNetCore]
    uses: ./.github/workflows/main.yaml 
    with:
      releaseDate: 2022-12-13
      platformName: ${{ matrix.platformName }}
      platformNameCamelCase: ${{ matrix.platformNameCamelCase }}
    secrets: inherit